<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yixboost</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0f1b, #1a1a2f);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            max-width: 90%;
            width: 600px;
            position: relative;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #00f7ff, #7700ff);
            border-radius: 32px;
            z-index: -1;
            filter: blur(30px);
            opacity: 0.3;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 0.5; }
            100% { opacity: 0.3; }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #00f7ff, #7700ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            font-weight: 800;
            letter-spacing: -1px;
        }

        p {
            color: #b4b4bb;
            font-size: 1.2rem;
            line-height: 1.6;
            text-align: center;
            margin-bottom: 2rem;
        }

        .highlight {
            color: #00f7ff;
            font-weight: 600;
        }

        .lines {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            opacity: 0.1;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 50px,
                #ffffff 50px,
                #ffffff 51px
            );
        }

        .domain {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem 2rem;
            border-radius: 12px;
            font-family: monospace;
            font-size: 1.2rem;
            color: #00f7ff;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .domain:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="lines"></div>
    <div class="container">
        <h1>Yixboost</h1>
        <p>We've evolved. Welcome to our <span class="highlight">new digital home</span>.</p>
        <a href='https://yixboost.dev'>
        <div class="domain">yixboost.dev</div>
        </a>
    </div>
</body>
</html>
