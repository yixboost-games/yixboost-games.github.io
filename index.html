<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yixboost Games Repositories</title>
</head>
<body>
    <h1>Repositories of Yixboost Games</h1>
    <ul id="repo-list"></ul>

    <script type="module">
        import { Octokit } from "https://esm.sh/octokit";

        async function fetchRepositories() {
            const octokit = new Octokit({
                auth: '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' // Voeg hier je persoonlijke toegangstoken toe
            });
            const repoList = document.getElementById('repo-list');
            let page = 1;
            let moreRepos = true;

            try {
                while (moreRepos) {
                    // Haal maximaal 100 repositories per pagina op
                    const response = await octokit.request('GET /orgs/{org}/repos', {
                        org: 'yixboost-games',
                        type: 'public',
                        per_page: 100,
                        page: page
                    });

                    // Voeg elke repository toe aan de lijst
                    response.data.forEach(repo => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `<a href="${repo.html_url}" target="_blank">${repo.name}</a> - ${repo.description || 'No description'}`;
                        repoList.appendChild(listItem);
                    });

                    // Check of er nog meer repositories zijn
                    moreRepos = response.data.length === 100;
                    page += 1;
                }
            } catch (error) {
                console.error("Error fetching repositories:", error);
            }
        }

        fetchRepositories();
    </script>
</body>
</html>
