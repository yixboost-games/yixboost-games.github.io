<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Offline</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, sans-serif;
            background: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e2e8f0;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            margin: 1rem;
            background: #1e293b;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
        }

        .icon {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            color: #f8fafc;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        p {
            color: #cbd5e1;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: #ef4444;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-text {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #94a3b8;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .status-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 1rem 0;
        }

        .status-button:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10.5 1.5H8.25C7.00736 1.5 6 2.50736 6 3.75V20.25C6 21.4926 7.00736 22.5 8.25 22.5H15.75C16.9926 22.5 18 21.4926 18 20.25V3.75C18 2.50736 16.9926 1.5 15.75 1.5H13.5M10.5 1.5V3H13.5V1.5M10.5 1.5H13.5" stroke="#818cf8" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 18.5V18.51" stroke="#818cf8" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M9 12C9 10.3431 10.3431 9 12 9C13.6569 9 15 10.3431 15 12C15 13.6569 13.6569 15 12 15" stroke="#818cf8" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1>Server Offline</h1>
        <p>Our server is currently offline due to a DDoS attack targeting our network. We are working hard to resolve this issue. Thank you for your patience and understanding.</p>

        <div class="status-text">
            <span class="status-indicator"></span>
            System currently offline
        </div>

        <a href="https://yixboost.statuspage.io/" target="_blank" class="status-button">
            <i class="fas fa-chart-bar"></i> Check System Status
        </a>

        <a href="https://yixboost-site.onrender.com/" target="_blank" class="status-button">
            <i class="fa-solid fa-gamepad"></i> Play on extremely slow server
        </a>
    </div>

    <script>
        // GSAP animation for container
        gsap.to('.container', {
            duration: 1,
            opacity: 1,
            y: 0,
            ease: 'power3.out'
        });
    </script>
</body>
</html>
